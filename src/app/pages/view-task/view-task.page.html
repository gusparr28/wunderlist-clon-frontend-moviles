<app-header [routeBack]="home/tasks" [showSideMenu]="false" [hasBack]="true" [deleteButton]="true"></app-header>

<ion-content *ngIf="task">
    <ion-list>
        <ion-item>
            <h2>{{task.title}}</h2>
        </ion-item>
        <ion-item>
            {{task.description}}
        </ion-item>
    </ion-list>
</ion-content>
