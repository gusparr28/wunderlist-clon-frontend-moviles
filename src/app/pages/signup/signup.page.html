<app-header [routeBack]="'/index/tasks'" [hasBack]="true" [authRedirect]="'/'" [showHeaderAuthButton]="true"
  headerAuthButton="Sign In">
</app-header>

<ion-content>
  <div id="header">
    <h1>Create Your Account</h1>
  </div>
  <app-form [authForm]='signUpForm' [button]="'Sign Up'" (formEvent)="postData($event)"></app-form>
  <p>By pressing 'Sign Up' you agree to <br /> our terms & conditions.</p>
</ion-content>
