<ion-list>
  <ion-item-sliding>
    <ion-item (click)="viewTask(task)">
      {{task.title}}<br />
      {{task.description}}
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteTask()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
